name: Test Jupyter Notebook

on:
  push:
  pull_request:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install notebook nbconvert keras tensorflow

    - name: Run Jupyter notebook (fail if error)
      run: |
        jupyter nbconvert --to notebook --execute Keras_Custom_Layers_Building_Blocks.ipynb --output executed_notebook.ipynb
